<app-heder></app-heder>
<div class="messages-container">
   <div class="all-users">
      <div class="message-wrapper" *ngFor="let message of messageObject.Messages" (click)="selectChat(message)">
         <div>
            <div class="profile"> 
               <h1 *ngIf="message.senderUsername == currentUsername">{{messageObject.Messages[0].receiverUsername[0]}}</h1>
               <h1 *ngIf="message.senderUsername != currentUsername">{{messageObject.Messages[0].senderUsername[0]}}</h1>
            </div>
            <div class="message">
               <p class="sender-name" *ngIf="message.senderUsername != currentUsername">{{message.senderUsername}}</p>
               <p class="sender-name" *ngIf="message.senderUsername == currentUsername">You</p>
               <p>{{message.message}}</p>
            </div>
           
         </div>
      </div>
   </div>
   <div class="message-preview">
        <app-user-to-user-messages *ngIf="isSelected"></app-user-to-user-messages>
       
         <div *ngIf="!isSelected" class="not-selected-convo">
               <img src="/assets/images/no-message.png">
               <p>No conversation selected!</p>
         </div>
        

   </div>
   
</div>
