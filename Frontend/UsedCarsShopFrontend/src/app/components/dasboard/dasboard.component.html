        <section class="items">
            <div class="items-content">
                <div class="card" *ngFor="let card of advertisementObject.Advertisements" (click)="navigateToAdvertisement(card)">
                    <div class="elemental-info">
                        <div>
                            <p>
                               {{card.date}}
                            </p>
                            <h1>{{card.carDto.brand}} {{card.carDto.model}} <span>{{card.carDto.year}}</span></h1>
                        </div>
                    </div>
                    <div class="card-image" >
                        <img *ngIf="card.imagePaths.length > 0" src="https://localhost:7169/Photos/{{card.imagePaths[0].imagePath}}">
                        <img class="no-img" *ngIf="card.imagePaths.length == 0" src="/assets/images/photo.png">
                    </div>
                    <div class="info">
                        <div>
                            <p>
                              Engine volume: {{card.carDto.engineVolume}} „é§
                            </p>
                            <p>
                                Horse power: {{card.carDto.horsePower}} ks
                            </p>
                        </div>
                        <div>
                            <p>
                                Fuel: {{card.carDto.fuelType}}
                            </p>
                            <p>
                                Mileage: {{card.carDto.mileage}}
                            </p>
                        </div>
                    </div>
                    <div class="price">
                        <h1> {{ card.price | currency: 'EUR' }}</h1> <button>More</button>
                    </div>
                </div>
            </div>
            
        </section>
        
        
    </section>
    <app-new-adver-form *ngIf="adverForm" class="form"></app-new-adver-form>
    <app-advertisement *ngIf="adver" class="adver"></app-advertisement>
</section>
