<div class="container">
    <section class="left">
        
        <div class="form" >
            <span><h1 *ngIf="registerForm">REGISTER</h1> <h1 *ngIf="loginForm">LOGIN</h1></span>
            <section class="input-fields register-form" *ngIf="registerForm">
                <input type="text" placeholder="First Name"[(ngModel)] = "RegisterFirstName">
                <input type="text" placeholder="Last Name"[(ngModel)] = "RegisterLastName">
                <input type="email"placeholder="Username Name"[(ngModel)] = "RegisterUserName">
                <input type="email"placeholder="Phone Number" [(ngModel)] = "RegisterPhoneNumber">
                <input type="password"placeholder="Password" [(ngModel)] = "RegisterPassword">
            </section>
            <section class="input-fields login-form" *ngIf="loginForm">
                <input type="email"placeholder="Username Name"[(ngModel)] = "LoginUserName">
                <input type="password"placeholder="Password" [(ngModel)] = "LoginPassword">
            </section>
            <button (click)="register()"  *ngIf="registerForm"><h6>REGISTER</h6></button>
            <button *ngIf="loginForm" (click) = "Login()"><h6 >LOGIN</h6></button>
            <button class="change-form-bttn"><h6 *ngIf="registerForm"  (click)="ChangeFormToLogin()">Already Have An Account?</h6><h6 *ngIf="loginForm"  (click)="ChangeFormToRegister()">Don't Have An Account?</h6></button>
        
        </div>
        <span class="guest" (click)="navigateToDashboard()">
            Continue to&nbsp;
        </span>
    </section>
    <section class="right">
        <span class="guest" (click)="navigateToDashboard()">
           &nbsp;website as guest!
        </span>
        <div class="logo">
            <img src="/assets/images/usc1.png" alt="">
        </div>
    </section>
    <div class="info_1" *ngIf="warning">
        <div class="info__icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" height="24" fill="none"><path fill="#393a37" d="m12 1.5c-5.79844 0-10.5 4.70156-10.5 10.5 0 5.7984 4.70156 10.5 10.5 10.5 5.7984 0 10.5-4.7016 10.5-10.5 0-5.79844-4.7016-10.5-10.5-10.5zm.75 15.5625c0 .1031-.0844.1875-.1875.1875h-1.125c-.1031 0-.1875-.0844-.1875-.1875v-6.375c0-.1031.0844-.1875.1875-.1875h1.125c.1031 0 .1875.0844.1875.1875zm-.75-8.0625c-.2944-.00601-.5747-.12718-.7808-.3375-.206-.21032-.3215-.49305-.3215-.7875s.1155-.57718.3215-.7875c.2061-.21032.4864-.33149.7808-.3375.2944.00601.5747.12718.7808.3375.206.21032.3215.49305.3215.7875s-.1155.57718-.3215.7875c-.2061.21032-.4864.33149-.7808.3375z"></path></svg>
        </div>
        <div class="info__title">User Already Exists!</div>
        
    </div>
    <div class="info_1 info_2" *ngIf="alert">
        <div class="info__icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" height="24" fill="none"><path fill="#393a37" d="m12 1.5c-5.79844 0-10.5 4.70156-10.5 10.5 0 5.7984 4.70156 10.5 10.5 10.5 5.7984 0 10.5-4.7016 10.5-10.5 0-5.79844-4.7016-10.5-10.5-10.5zm.75 15.5625c0 .1031-.0844.1875-.1875.1875h-1.125c-.1031 0-.1875-.0844-.1875-.1875v-6.375c0-.1031.0844-.1875.1875-.1875h1.125c.1031 0 .1875.0844.1875.1875zm-.75-8.0625c-.2944-.00601-.5747-.12718-.7808-.3375-.206-.21032-.3215-.49305-.3215-.7875s.1155-.57718.3215-.7875c.2061-.21032.4864-.33149.7808-.3375.2944.00601.5747.12718.7808.3375.206.21032.3215.49305.3215.7875s-.1155.57718-.3215.7875c-.2061.21032-.4864.33149-.7808.3375z"></path></svg>
        </div>
        <div class="info__title">Registration succeded</div>
        
    </div>
</div>
