<div class="content">
    <div class="formWrap">
        <div class="form">
            <h1>
                Add New Advertisement
            </h1>
            <input type="text" autocomplete="off" name="text" class="input" placeholder="Advertisement Name" [(ngModel)] = "AdverName">
            <input type="text" autocomplete="off" name="text" class="input" placeholder="Car's Brand" [(ngModel)] = "Brand">
            <input type="text" autocomplete="off" name="text" class="input" placeholder="Car's Model" [(ngModel)] = "Model">
            <input type="text" autocomplete="off" name="text" class="input" placeholder="Year " [(ngModel)] = "Year">
            <input type="text" autocomplete="off" name="text" class="input" placeholder="Car's Body Type" [(ngModel)] = "BodyType">
            <input type="text" autocomplete="off" name="text" class="input" placeholder="Fuel Type" [(ngModel)] = "FuelType">
            <input type="text" autocomplete="off" name="text" class="input" placeholder="Price" [(ngModel)] = "Price">
            <div class="radio-inputs">
                <label class="radio">
                  <input type="radio" name="radio" checked="">
                  <span class="name">Not Fixed Price</span>
                </label>
                <label class="radio">
                  <input type="radio" name="radio">
                  <span class="name">Fixed Price</span>
                </label>
              </div>
            <button (click)="placeAdver()">PLACE AN ADVERTISEMENT</button>
        </div>
    </div>
</div>
